<div class="container-fluid">
    <div class="row">
        <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>

            <div class="form-group">

                <label for="authorName">authorName</label>
                <input type="text" required class="form-control" id="authorName" [(ngModel)]="newQuote.authorName" name="authorName">
            

            </div>


            <div class="form-group">

                <label for="SenderName">voteSender</label>
                <input type="text" required class="form-control" id="SenderName" [(ngModel)]="newQuote.voteSender" name="voteSender">
           
                

            </div>


            <div class="form-group">

                <label for="quoteName">quoteName</label>
                <textarea class="form-control" id="description" rows="4" required [(ngModel)]="newQuote.quoteName" name="quoteName">
                    </textarea>
                
            </div>
            
            <button type="submit" class="btn btn-success btn-lg">Add Quote</button>
            
        </form>
    </div>
</div>
